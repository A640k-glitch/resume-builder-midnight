<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATS Resume Builder</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.8.0/mammoth.browser.min.js" defer></script>
  </head>
  <body>
    <header class="site-header">
      <h1>ATS Resume Builder</h1>
      <p>Upload one Word/PDF template style and keep your own resume wording.</p>
    </header>

    <main class="layout">
      <section class="card">
        <h2>Resume Content</h2>
        <form id="resumeForm">
          <label>Full name <input type="text" id="name" placeholder="Jordan Lee" required /></label>
          <label>Role title <input type="text" id="title" placeholder="Business Analyst" required /></label>
          <label>Email <input type="email" id="email" placeholder="jordan@email.com" required /></label>
          <label>Phone <input type="text" id="phone" placeholder="+1 (555) 010-2026" /></label>
          <label>Location <input type="text" id="location" placeholder="Johannesburg, South Africa" /></label>
          <label>Summary <textarea id="summary" rows="4" placeholder="Write your professional summary"></textarea></label>
          <label>Core skills (one per line)<textarea id="skills" rows="4" placeholder="Microsoft Excel\nCustomer Relationship Management"></textarea></label>
          <label>Experience bullets (one per line)<textarea id="bullets" rows="6" placeholder="Managed customer retention portfolio\nBuilt weekly dashboard reports"></textarea></label>

          <div class="button-row">
            <button type="button" id="optimizeBtn">AI Optimize</button>
            <button type="submit">Update Preview</button>
          </div>
        </form>
      </section>

      <section class="card">
        <h2>Template Upload</h2>
        <p class="helper">Single template mode. Upload .docx or .pdf to copy style profile.</p>

        <label class="upload-control">
          <span>Upload template document</span>
          <input type="file" id="templateUpload" accept=".docx,.pdf" />
        </label>

        <p id="uploadStatus" class="status">No template uploaded yet. Using built-in ATS style.</p>

        <h3>ATS Preview</h3>
        <div id="resumePreview" class="resume-preview ats-container"></div>
      </section>
    </main>

    <script src="app.js" type="module"></script>
  </body>
</html>
