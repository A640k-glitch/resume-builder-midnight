<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <header>
        <h1>NextGen <span>Resume Builder</span></h1>
        <p>Upload your current CV and transform it into a modern template.</p>
    </header>

    <main class="container">
        <section class="editor">
            <h2>Your Details</h2>
            
            <div class="input-group upload-group">
                <label for="cvUpload">Upload Current CV (.txt)</label>
                <input type="file" id="cvUpload" accept=".txt">
            </div>
            
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="e.g., Alex Carter">
            </div>
            
            <div class="input-group">
                <label for="jobTitle">Target Job Title</label>
                <input type="text" id="jobTitle" placeholder="e.g., Full Stack Developer">
            </div>
            
            <div class="input-group">
                <label for="summary">Professional Summary</label>
                <textarea id="summary" rows="5" placeholder="Write a brief summary..."></textarea>
            </div>
            
            <button id="downloadPdfBtn" class="action-btn">
                ðŸ“„ Download as PDF
            </button>
        </section>

        <section class="preview-panel">
            <h2>Live Preview</h2>
            <div id="resumePreview" class="resume-preview">
                <h1 id="prevName">Your Name</h1>
                <h3 id="prevTitle">Your Title</h3>
                <div class="divider"></div>
                <p id="prevSummary">Your professional summary will appear here.</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
